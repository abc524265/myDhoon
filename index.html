<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iDhoon-Rojai Har Sangeet Premi Ko</title>
</head>

<body>
    <nav>
        <ul>

            <div class="songItem">

            <img id="playingGif" src="images/playing.gif">
            <p id="mainPlaySongName">Arabic Dream</p>

        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

            <img id="mainPlay" class="miniIcons" src="images/play.png" alt="play  ">

    <script src="script.js"></script>
