<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iDhoon-Rojai Har Sangeet Premi Ko</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.jpg" alt="myDhoon">myDhoon</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>No copyright myDhoon music</h1>
        </div>
        <div class="songItem">
            <img src="images/arabic dream.jpg" alt="arabic-dream">
            <span>Arabic Dream</span>
            <span class="songListPlay"><span>3:44</span></span>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <p>Playing song no 1 </p>
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <img id="previous" class="miniIcons" src="images/previous.png" alt="previous">
            <img id="pause" class="miniIcons" src="images/pause.png" alt="pause">
            <img id="next" class="miniIcons" src="images/next.png" alt="next">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
